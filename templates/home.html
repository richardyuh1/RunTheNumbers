{% extends 'layout.html' %}

{% block body %}
	<div class="jumbotron text-center">
		<h1>Welcome to Richard Yuh's<br>
			Run The Numbers Sports Analysis Page</h1>
		<p class="lead">The #1 Source for NBA and NFL Content</p>
		{% if session.logged_in == NULL %}
			<a href="/register" class="btn btn-primary btn-lg">Register</a>
			<a href="/login" class="btn btn-success btn-lg">Login</a>
		{% endif %}
	</div>
	<div class="background">
		<div class="logoaligncenter">
			<img src = "{{url_for('static', filename='nba_logo.jpg')}}" alt = "NBA Logo" width = "400" height = "380" hspace = "20">
			<img src = "{{url_for('static', filename='nfl_logo.jpg')}}" alt = "NFL Logo" width = "340" height = "410">
			<br><br><br>
		</div>
	</div>

{% endblock %}
